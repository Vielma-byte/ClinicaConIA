services:
  # ---------------------------------------------------
  # 1. SERVICIO DE INTELIGENCIA ARTIFICIAL (Python)
  # ---------------------------------------------------
  - type: web
    name: radiodiagnostico-ia
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd Backend/api-IAFraturas
      pip install -r requirements.txt
    startCommand: |
      cd Backend/api-IAFraturas
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    # NOTA: Debes subir 'credentials.json' como Secret File en el Dashboard de Render
    # Mount Path: /opt/render/project/src/Backend/api-IAFraturas/credentials.json

  # ---------------------------------------------------
  # 2. BACKEND API (Node.js)
  # ---------------------------------------------------
  - type: web
    name: radiodiagnostico-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd Backend
      npm install
    startCommand: |
      cd Backend
      node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: IA_SERVICE_URL
        fromService:
          type: web
          name: radiodiagnostico-ia
          property: host
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
    # NOTA: Debes añadir las variables de Firebase (VITE_FIREBASE_...) aquí manualmente en el Dashboard

  # ---------------------------------------------------
  # 3. FRONTEND (React Static Site)
  # ---------------------------------------------------
  - type: web
    name: radiodiagnostico-frontend
    env: static
    buildCommand: |
      cd Frontend
      npm install
      npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
            type: web
            name: radiodiagnostico-backend
            property: host
    # NOTA: Añadir variables VITE_FIREBASE_* en el Dashboard
